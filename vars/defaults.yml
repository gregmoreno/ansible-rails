## webapp

app_name: app_name
app_domain: app.com
deploy_directory: /path/to/app

db_name: app_db
db_user: app_db_user
db_password: app_db_password

database_adapter: mysql
mysql_service: mysql
mysql_conf_dir: "/etc/mysql/"
mysql_port: 3306
mysql_bind_address: "0.0.0.0"
mysql_root_db_pass: mysql_root_password
mysql_db_id: 7
mysql_db:
 - name: "{{ db_name }}"
   replicate: no
mysql_users:
 - name: "{{ db_user }}"
   password: "{{ db_password }}"
   host: localhost
   priv: "*.*:ALL"
mysql_repl_user:
  - name: repl
    password: mysql_repl_password
mysql_repl_role: master

## stolen from https://github.com/jgrowl/ansible-playbook-ruby-from-src
rubyTmpDir: /usr/local/src
rubyUrl: http://cache.ruby-lang.org/pub/ruby/2.1/ruby-2.1.0.tar.gz
rubyCompressedFile: ruby-2.1.0.tar.gz
rubyName: ruby-2.1.0
tmpRubyPath: "{{rubyTmpDir}}/{{rubyName}}"

## deploy user
pubkey_path: "{{ lookup('file', '~/.ssh/soh-www.pub') }}"
