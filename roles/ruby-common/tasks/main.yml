---
- name: upgrade
  action: apt update_cache=yes upgrade=yes

- name: install ruby dependencies
  action: apt pkg={{item}} state=installed
  with_items:
    - build-essential
    - automake
    - bison
    - autoconf
    - pkg-config
    - libreadline6
    - libreadline6-dev
    - openssl
    - libssl-dev
    - curl
    - git-core
    - zlib1g
    - zlib1g-dev
    - libyaml-dev
    - libsqlite3-dev
    - libxml2-dev
    - libxslt1-dev
    - ruby{{ ruby_dev_version }}-dev
    - curl

- name: Install app dependencies
  action: apt pkg={{item}} state=installed
  with_items:
    - libpq-dev
    - libmysqlclient-dev
    - nodejs
    - imagemagick
    - libmagickwand-dev
